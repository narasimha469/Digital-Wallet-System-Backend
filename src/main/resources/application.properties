spring.application.name=digital-Wallet-System-backend

# ------------------------------
# Database Config
# ------------------------------
# Local default (overridden by env vars in cloud)
spring.datasource.url=jdbc:mysql://localhost:3306/digital_wallet_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ------------------------------
# Server Config
# ------------------------------
# Important: listen on cloud's injected PORT (falls back to 8080 locally)
server.port=${PORT:8080}

# ------------------------------
# Admin Credentials (default values, overridden by env vars in cloud)
# ------------------------------
admin.username=${ADMIN_USERNAME:Admin}
admin.password=${ADMIN_PASSWORD:Admin@123}

